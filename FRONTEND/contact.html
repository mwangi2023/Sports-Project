<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Sport Tracker</title>
  <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
* {/* contact.css */

/* Reset */
body, h1, h2, p, label {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* Background */
body {
  background:url("photo.avif"); ;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Contact container */
.contact-container {
  max-width: 800px;
  width: 100%;
  background:black;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* Heading */
.contact-container h1 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 2.5rem;
  color: #ffdd57;
}

.intro {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.1rem;
  color: #eaeaea;
}

/* Form */
.contact-form {
  display: flex;
  flex-direction: column;
  margin-bottom: 30px;
}

.contact-form label {
  font-weight: bold;
  margin-bottom: 8px;
  color: #ffdd57;
}

.contact-form input,
.contact-form textarea {
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 1rem;
  width: 100%;
}

.contact-form input:focus,
.contact-form textarea:focus {
  box-shadow: 0 0 5px #ffdd57;
}

/* Button */
.contact-form button {
  padding: 12px;
  background: #ffdd57;
  border: none;
  border-radius: 8px;
  color: #333;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.contact-form button:hover {
  background: #f4c430;
  transform: scale(1.05);
}

/* Contact info */
.contact-info {
  text-align: center;
}

.contact-info h2 {
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #ffdd57;
}

.contact-info p {
  margin-bottom: 8px;
  font-size: 1rem;
  color: #eaeaea;
}

/* Responsive */
@media (max-width: 600px) {
  .contact-container {
    padding: 20px;
  }
  
  .contact-container h1 {
    font-size: 2rem;
  }
  
  .contact-info h2 {
    font-size: 1.2rem;
  }
}

}
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p class="intro">
      Have questions, feedback, or need support?  
      Fill out the form below and our team will get back to you as soon as possible.
    </p>

    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h2>Our Contact Details</h2>
      <p>Locationüìç: Nairobi, Kenya</p>
      <p> Email üìß : Support@sporttracker.com</p>
      <p> Phoneüìû : +254 700 123 456</p>
    </div>
  </div>
</body>
</html>
